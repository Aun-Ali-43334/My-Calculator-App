<body class="bg-primary">

    <div class="d-flex flex-column align-items-center my-4">
        <h1>Calculator App</h1>
        <input style="cursor:pointer" class="p-2 border-info" type="text" name="" placeholder="Enter here" id="userInput">
    </div>

    <div class="w-100 d-flex justify-content-center">
        <table border="1" class="w-75">
            <tr>
                <td onclick="getValue('7')">7</td>
                <td onclick="getValue('8')">8</td>
                <td onclick="getValue('9')">9</td>
                <td onclick="getValue('/')" colspan="2">/</td>
            </tr>

            <tr>
                <td onclick="getValue('4')">4</td>
                <td onclick="getValue('5')">5</td>
                <td onclick="getValue('6')">6</td>
                <td onclick="getValue('*')" colspan="2">*</td>
            </tr>

            <tr>
               
                <td onclick="getValue('1')">1</td>
                <td onclick="getValue('2')">2</td>
                <td onclick="getValue('3')">3</td>
                <td onclick="getValue('+')" colspan="2">+</td>
            </tr>

            <tr class="last-tr">
                <td onclick="getValue('0')">0</td>
                <td class="btn-warning" onclick="clearbtn()">Clear</td>
                <td class="btn-danger" onclick="allClear()">All clear</td>
                <td class="btn-info" onclick="equal()">Equal</td>
                <td onclick="getValue('-')">-</td>
            </tr>
        </table>
    </div>
